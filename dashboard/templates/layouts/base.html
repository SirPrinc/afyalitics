{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <!-- ChartJs -->
    <script src="https://cdnjs.com/libraries/Chart.js"></script>

    <!-- Simple datatables -->
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" type="text/javascript"></script>
    {% block stylesheets %}{% endblock stylesheets %}
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static '/assets/css/headers.css' %}">
    <link rel="stylesheet" href="{% static '/assets/css/sidebars.css' %}">
    <style>
        .negative-margin {
            margin-left: -85px;
            margin-right: -82px;
        }

        .dataTable-container {
            display: none;
        }

        .chart-container {
            display: flex;
            flex-wrap: wrap; /* Allows cards to wrap to the next line */
            gap: 1rem; /* Optional: adds spacing between cards */
        }

        .card {
            flex: 1 1 18rem; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="negative-margin">
            <div class="d-flex">
                {% include 'layouts/sidebar.html' %}
                <div class="w-100">
                    {% include 'layouts/header.html' %}
                    <div class="my-3 mx-3">
                        {% block content %}
                        {% endblock content %}

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
    {% block scripts %}
        <script src="{% static '/assets/js/index.js'%}"></script>
        <script>
            const dataTable = new simpleDatatables.DataTable("#myTable", {
                searchable: true,
                fixedHeight: false,
            });

            dataTable.on('datatable.init', function() {
                document.querySelector('.dataTable-container').style.display = 'block';
            });
            
        </script>
    {% endblock scripts %}
</html>
